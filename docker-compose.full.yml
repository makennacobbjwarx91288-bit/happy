# Full stack: one app (Node + built SPA). Store only on domains added in admin; admin at ADMIN_PATH; no store by IP.
# Use: docker compose -f docker-compose.full.yml up -d --build
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.full
      args:
        ADMIN_PATH: ${ADMIN_PATH:-/manage-admin}
    container_name: shop-app
    restart: unless-stopped
    volumes:
      - sqlite-data:/app/data
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DB_PATH=/app/data/database.sqlite
      - ADMIN_PATH=${ADMIN_PATH:-/manage-admin}
      - INIT_ADMIN_USER=${INIT_ADMIN_USER}
      - INIT_ADMIN_PASS=${INIT_ADMIN_PASS}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: shop-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/full-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - app-network

volumes:
  sqlite-data:
    driver: local

networks:
  app-network:
    driver: bridge
