# Backend-only deployment: API + Socket.io on port 80 via Nginx.
# Frontend is deployed elsewhere (e.g. Cloudflare Pages / your domain); set VITE_API_URL when building.
version: '3.8'

services:
  backend:
    build: ./server
    container_name: shop-backend
    restart: unless-stopped
    volumes:
      - sqlite-data:/app/data
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DB_PATH=/app/data/database.sqlite
      - INIT_ADMIN_USER=${INIT_ADMIN_USER}
      - INIT_ADMIN_PASS=${INIT_ADMIN_PASS}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: shop-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/api-only.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  sqlite-data:
    driver: local

networks:
  app-network:
    driver: bridge
